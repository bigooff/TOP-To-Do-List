<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h3 class="logo">Todo-List</h3>
            
        </header>
        <!-- Nav Menu -->
        <nav class="navbar">
            <div class="nav-title">
                <h3>Projects</h3>
                <button class="new" type="button">New</button>
            </div>

            <div class="projects">

                <div class="project placeholder">
                    <p>Project Name</p>
                    <div class="add">+</div>
                </div>

            </div>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Add project/task view -->
            <div class="form-container">
                <div>
                    <label for="pname">Project Name:</label>
                    <input type="text" name="pname" id="pname" maxlength="10" required>
                </div>
                <div>
                    <label for="description">Info:</label>
                    <textarea name="description" id="description" cols="20" rows="4" required maxlength="50">Task details...</textarea>
                </div>
            </div>

        </div>
    </div>
    

</body>
</html>
